<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Performance Prediction</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            min-height: 100vh;
            padding-top: 40px;
        }

        .title {
            color: white;
            font-weight: 700;
            text-shadow: 0px 2px 10px rgba(0,0,0,0.4);
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.25);
            border-radius: 20px;
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            padding: 40px;
            box-shadow: 0px 10px 35px rgba(0,0,0,0.2);
            margin-bottom: 50px;
        }

        .student-img {
            width: 150px;
            border-radius: 50%;
            box-shadow: 0px 0px 25px #ffffffa8;
            transition: 0.3s;
        }

        .student-img:hover {
            transform: scale(1.07);
            box-shadow: 0px 0px 30px #fff;
        }

        .form-control, select {
            border-radius: 10px;
            padding: 10px;
        }

        .btn-custom {
            background: #ffcc00;
            color: #000;
            font-weight: 600;
            padding: 10px 50px;
            border-radius: 30px;
            font-size: 18px;
            transition: 0.3s;
        }

        .btn-custom:hover {
            background: #ffe066;
            transform: translateY(-2px);
        }

        .result-box {
            background: #d4edda;
            border-left: 6px solid #28a745;
            padding: 15px;
            border-radius: 10px;
        }

        .form-label {
            font-weight: 500;
        }
    </style>
</head>

<body>
<div class="container">

    <!-- Title -->
    <h2 class="text-center title mb-4">Enter Student Details</h2>

    <!-- Student Image -->
    <div class="text-center mb-4">
        <img src="https://cdn-icons-png.flaticon.com/512/3135/3135823.png"
             alt="Student Photo" 
             class="student-img">
    </div>

    <!-- Form Card -->
    <div class="glass-card mx-auto" style="max-width: 800px;">
        <form action="/predict" method="POST">
            <div class="row g-3">

                <!-- Gender -->
                <div class="col-md-6">
                    <label class="form-label text-white">Gender</label>
                    <select class="form-control" name="gender" required>
                        <option value="">Select</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                    </select>
                </div>

                <!-- Race Ethnicity -->
                <div class="col-md-6">
                    <label class="form-label text-white">Race / Ethnicity</label>
                    <select class="form-control" name="race_ethnicity" required>
                        <option value="">Select</option>
                        <option value="group A">Group A</option>
                        <option value="group B">Group B</option>
                        <option value="group C">Group C</option>
                        <option value="group D">Group D</option>
                        <option value="group E">Group E</option>
                    </select>
                </div>

                <!-- Parental Education -->
                <div class="col-md-6">
                    <label class="form-label text-white">Parental Education</label>
                    <select class="form-control" name="parental_level_of_education" required>
                        <option value="">Select</option>
                        <option value="high school">High School</option>
                        <option value="associate's degree">Associate Degree</option>
                        <option value="bachelor's degree">Bachelor Degree</option>
                        <option value="master's degree">Master Degree</option>
                    </select>
                </div>

                <!-- Lunch -->
                <div class="col-md-6">
                    <label class="form-label text-white">Lunch Type</label>
                    <select class="form-control" name="lunch" required>
                        <option value="">Select</option>
                        <option value="standard">Standard</option>
                        <option value="free/reduced">Free / Reduced</option>
                    </select>
                </div>

                <!-- Test Preparation Centered -->
                <div class="col-12 text-center">
                    <label class="form-label text-white">Test Preparation</label>
                    <select class="form-control w-50 mx-auto" name="test_preparation_course" required>
                        <option value="">Select</option>
                        <option value="completed">Completed</option>
                        <option value="none">None</option>
                    </select>
                </div>

                <!-- Reading Score -->
                <div class="col-md-6">
                    <label class="form-label text-white">Reading Score</label>
                    <input type="number" class="form-control" name="reading_score" required min="0" max="100">
                </div>

                <!-- Writing Score -->
                <div class="col-md-6">
                    <label class="form-label text-white">Writing Score</label>
                    <input type="number" class="form-control" name="writing_score" required min="0" max="100">
                </div>
            </div>

            <!-- Submit Button -->
            <div class="text-center mt-4">
                <button type="submit" class="btn btn-custom">Predict Score</button>
            </div>

            <!-- Result -->
            {% if results %}
            <div class="result-box text-center mt-4">
                <h4 class="mb-0">Predicted Score: <strong>{{ results }}</strong></h4>
            </div>
            {% endif %}

        </form>
    </div>
</div>

</body>
</html>
